<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Sign Up</title>
</head>

<body>
    <header>
        <!-- navigation bar -->
            <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <div class="container">
                    <a href="index.html" class="navbar-brand fw-bold">Trading Daddy</a>
    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse justify-content-center" id="navmenu">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link">News</a>
                            </li>
                            <li class="nav-item">
                                <a href="learn.html" class="nav-link">Learn Forex</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Tools</a>
                            </li>
                        </ul>
                    <div class="collapse navbar-collapse justify-content-end" id="navmenu">
                        <!-- sign in modal -->
                        <ul>
                            <a href="#"><button class="btn btn-dark pt-3" type="button" data-bs-toggle="modal" data-bs-target="#signinmodal">Sign In</button></a>
                            
                            <div class="modal fade" id="signinmodal" tabindex="-1" aria-labelledby="signinmodalLabel" aria-hidden="true">
                               <div class="modal-dialog">
                                 <div class="modal-content">
                                   <div class="modal-header">
                                     <h1 class="modal-title fs-5" id="signinodalLabel">Login</h1>
                                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                   </div>
                                   <div class="modal-body">
                                       <form>
                                           <div class="mb-3">
                                             <label for="signinInputEmail1" class="form-label">Email address</label>
                                             <input type="email" class="form-control" id="signinInputEmail1" aria-describedby="emailHelp">
                                           </div>
                                           <div class="mb-3">
                                             <label for="exampleInputPassword1" class="form-label">Password</label>
                                             <input type="password" class="form-control" id="exampleInputPassword1">
                                           </div>
                                           <div class="mb-3 form-check">
                                             <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                             <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                           </div>
                                           <button type="submit" class="btn btn-primary">Sign In</button>
                                         </form>
                                   </div>
                                   <div class="modal-footer"></div>
                                 </div>
                               </div>
                             </div>
    
                            <a href="#"><button class="btn btn-dark pt-3" type="button">Join</button></a>
                       </ul>
    
                    </div>
                    </div>  
    
                </div>
            </nav>
    </header>
    
    <!-- sign up form -->

    <section class="p-5">
        <div class="container ">
            <div class="row justify-content-center">
              <div class="col-2"></div>
              <div class="col align-self-center">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4 position-relative">
                      <label for="validationTooltip01" class="form-label">First name</label>
                      <input type="text" class="form-control" id="validationTooltip01" placeholder="Juan" required>
                      <div class="valid-tooltip">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4 position-relative">
                      <label for="validationTooltip02" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="validationTooltip02" placeholder="Dela Cruz" required>
                      <div class="valid-tooltip">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4 position-relative">
                      <label for="validationTooltipUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                        <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend"  placeholder="juandelacruz123" required>
                        <div class="invalid-tooltip">
                          Please choose a unique and valid username.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 position-relative">
                      <label for="validationTooltip03" class="form-label">Email</label>
                      <input type="email" class="form-control" id="validationTooltip03" placeholder="juandelacruz@gmail.com" required>
                      <div class="invalid-tooltip">
                        Please provide a valid Email address.
                      </div>
                    </div>
                    <div class="col-md-3 position-relative">
                      <label for="validationTooltip04" class="form-label">Country</label>
                      <select class="form-select" id="validationTooltip04" required>
                        <option selected disabled value="">Select...</option>
                        <option>...</option>
                      </select>
                      <div class="invalid-tooltip">
                        PLease select a country.
                      </div>
                    </div>
                    <div class="col-md-3 position-relative">
                      <label for="validationTooltip05" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="validationTooltip05" required>
                      <div class="invalid-tooltip">
                        Please provide a valid zip.
                      </div>
                    </div>
                    <div class="col-md-6 position-relative">
                        <label for="validationTooltip01" class="form-label">Address</label>
                        <input type="text" class="form-control" id="validationTooltip01" placeholder="Complete Address" required>
                        <div class="valid-tooltip">
                          Looks good!
                        </div>
                    </div>

                    <div class="col-md-6 position-relative">
                        <label for="validationTooltip01" class="form-label">Contact No.</label>
                        <input type="text" class="form-control" id="validationTooltip01" placeholder="0999 999 9999" required>
                        <div class="valid-tooltip">
                          Looks good!
                        </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                  </form>
              </div>
              <div class="col-2"></div>
            </div>
          </div>
        
    </section>

     <!-- Footer -->
    <footer class="fixed-bottom">
        <section class="p-5 bg-dark text-light text-center">
            <div class="container">
                <p class="lead">Copyright &copy;Trading Daddy 2023</p>
            </div>

            <a href="#"><i class="bi bi-telegram"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </section>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>   
</body>
</html>
